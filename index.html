<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <section id="highscores">
            <a href="scores.html">High Scores</a>
        </section>
        <section id="timer"></section>
    </header>
    <main>
        <section id="welcome">
            <h1>Javascript Quiz</h1>
            <button id="startQuiz" class="btn">Start Quiz</button>
        </section>
        <!--Hides the questions-->
        <section id="quiz" class="hidden">
            <section id="question">

            </section>
            <section id="choices">

            </section>
            <section id="message">

            </section>
        </section>
        <!--Hides Result-->
        <section id="result" class="hidden">

        </section>
        <section id="summary"></section>
        <button id="viewscores" class="btn">View Highscores</button>
        <input type="text" id="initials" placeholder="Enter Initials" />
        <button id="saveScore" class="btn">Save Score</button>
    </main>
    <script src="assets\js\questions.js"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
